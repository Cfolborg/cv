<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Examples</title>
  </head>
  <body>
    <h2>Form Examples</h2>
    <form class="" action="mailto:clyde.folborg@gmail.com" method="post" enctype="text/plain">
      <table border="3" cellspacing="10">
        <tr>
          <td>
            <label>Name:</label>
            <input type="text" name="yourName" value="" /><br /><br />
          </td>
          <td>
            <label>Join Mailing List?</label>
            <input type="checkbox" name="Mailing_List" value="YES" /><br /><br />
          </td>
          </tr>
          <tr>
            <td>
              <label>Email Address:</label>
              <input type="email" name="yourEmail" value="" /><br /><br />
            </td>
            <td>
              <label>Comments:</label>
              <textarea name="Comments" rows="1" cols="10"></textarea><br /><br />
            </td>
            </tr>
            <tr>
              <td>
                <Label>Date to Start</Label>
                <input type="date" name="Date" value="" /><br /><br />
              </td>
              <td>
                <label>Upload Profile Picture</label>
                <Input type="file" name="Picture" value="" /><br /><br />
              </td>
              </tr>
              <tr>
                <td><input type="reset" /></td>
                <td><input type="submit" name="" /></td>
                </tr>
        </table>
    </form>
    <hr size="3" noshade />

  </body>
</html>
